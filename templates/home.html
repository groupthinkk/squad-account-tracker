<!DOCTYPE html>
<html>
<head>
  <title>groupthink account manager</title>
  <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.6.0/pure-min.css">
</head>
<body>
  <div class="pure-g">
    <div class="pure-u-5-8">
      <center>
        <h3>Account tracking data</h3>
        <form method='post' class="pure-form pure-form-stacked" id="main_form">
            <fieldset>
                <label for="account_list">Account List</label>
                <textarea class="pure-input-2-3" id="account_list" name="account_list" placeholder="Use comma separate usernames, no spaces (i.e. acc1,acc2,acc3)"></textarea>
                <button type="submit" class="pure-button pure-button-primary">Submit</button>
            </fieldset>
        </form>
        <br>
        <a class="pure-button" href="/downloadcsv">Download CSV</a>
        <br>
        <h3>Turk functions</h3>
        <form method='post' class="pure-form pure-form-stacked" id="main_form">
            <fieldset>
                <label for="account_list">Worker_id List</label>
                <textarea class="pure-input-2-3" id="worker_id_list" name="worker_id_list" placeholder="Use comma separate worker_ids, no spaces (i.e. acc1,acc2,acc3)"></textarea>
                <label for="subject">Message Subject</label>
                <input class="pure-input-2-3" id="subject" name="subject" type="text" placeholder="Subject">
                <label for="message_text">Message Subject</label>
                <textarea class="pure-input-2-3" id="message_text" name="message_text" placeholder="Message text"></textarea>
                <button type="submit" class="pure-button pure-button-primary">Send</button>
            </fieldset>
        </form>
      </center>
    </div>
    <div class="pure-u-3-8">
      <table class="pure-table">
          <thead>
              <tr>
                  <th>Username</th>
                  <th>User ID</th>
              </tr>
          </thead>

          <tbody>
            = for x in username_list
              <tr>
                  <td>{{x[0]}}</td>
                  <td>{{x[1]}}</td>
              </tr>
            = endfor
          </tbody>
      </table>
    </div>
  </div>
</body>
</html>
